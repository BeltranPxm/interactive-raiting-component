<!DOCTYPE html>
<html lang="es-419">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- CSS Styles -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  
  <main class="main">
    <div class="card">
      <div class="card__image">
        <img src="./images/icon-star.svg" alt="" class="card__image__item">
      </div>
      <div class="card__text">
        <h2 class="card__title">How did we do?</h2>        
      </div>
      <fieldset class="card__raiting">
        <legend>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</legend>    
        <div>
          <input class="" type="radio" id="one" name="raiting" value="1">
          <label class="" for="one">1</label>
        </div>    
        <div>
          <input class="" type="radio" id="two" name="raiting" value="2">
          <label class="" for="two">2</label>
        </div>    
        <div>
          <input class="" type="radio" id="three" name="raiting" value="3">
          <label class="" for="three">3</label>
        </div>
        <div>
          <input class="" type="radio" id="four" name="raiting" value="4">
          <label class="" for="four">4</label>
        </div>
        <div>
          <input class="" type="radio" id="five" name="raiting" value="5">
          <label class="" for="five">5</label>
        </div>
      </fieldset>    
      <button class="btn-submit">Submit</button>
    </div>
  </main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
